<body>
  <!-- Game canvas -->
  <canvas id="c"></canvas>

  <!-- Gameplay HUD -->
  <div class="hud">
    <div class="hud__score">
      <div class="score-lbl"></div>
      <div class="cube-count-lbl"></div>
    </div>
    <div class="pause-btn">
      <div></div>
    </div>
    <div class="slowmo">
      <div class="slowmo__bar"></div>
    </div>
  </div>

  <!-- Menu System -->
  <div class="menus">
    <div class="menu menu--main">
      <h1>큐브깨기</h1>
      <button type="button" class="play-normal-btn">게임시작</button>
      <button type="button" class="play-casual-btn">캐쥬얼모드</button>
      <h1>
        <div class="credits">기획서를 보시려면 <a href="/pages/mainpage.html">여기클릭!</a></div>
      </h1>
    </div>
    <div class="menu menu--pause">
      <h1>일시정지</h1>
      <button type="button" class="resume-btn">재시작</button>
      <button type="button" class="menu-btn--pause">메인메뉴</button>
    </div>
    <div class="menu menu--score">
      <h1>Game Over</h1>
      <h2>점수:</h2>
      <div class="final-score-lbl"></div>
      <div class="high-score-lbl"></div>
      <button type="button" class="play-again-btn">재도전</button>
      <button type="button" class="menu-btn--score">메인메뉴</button>
    </div>
  </div>
